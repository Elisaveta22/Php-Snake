<html>
<head>
	<title>Snakes of PI</title>
	<meta charset="UTF-8">
	<link href="public/css/bootstrap.css" rel="stylesheet" />
	<link href="public/css/app.css" rel="stylesheet" />
	<script src="public/js/jquery.min.js"></script>
	<script src="public/js/server.js"></script>
	<script src="public/js/ui.js"></script>
	<script src="public/js/graph.js"></script>
	<script src="public/js/main.js"></script>
</head>

<body>
	<div id="game_wrapper">
		<div class="gamePage hidden page">
			<canvas class="game_canvas" id="game">Javascript не поддерживается</canvas>
		</div>

		<div class="loginPage hidden page">
			<div class="container">
				<a href="#" class="registerLink btn btn-lg btn-outline btn-block">Регистрация</a>
				<form class="form-signin" id="loginForm">
					<h2 class="form-signin-heading">Войдите в свой аккаунт</h2>
					<label class="sr-only">login</label>
					<input type="text" name="login" class="form-control" placeholder="Логин" required autofocus>
					<label class="sr-only">password</label>
					<input type="password" name="password" class="form-control" placeholder="Пароль" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
				</form>
			</div>
		</div>

		<div class="registerPage hidden page">
			<div class="container">
				<a href="#" class="loginLink btn btn-lg btn-outline btn-block">Авторизация</a>
				<form class="form-signin" id="registerForm">
					<h2 class="form-signin-heading">Создайте свой аккаунт</h2>
					<label class="sr-only">name</label>
					<input type="text" name="name" class="form-control" placeholder="Имя" required autofocus>
					<label class="sr-only">login</label>
					<input type="text" name="login" class="form-control" placeholder="Логин" required autofocus>
					<label class="sr-only">password</label>
					<input type="password" name="password" class="form-control" placeholder="Пароль" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
				</form>
			</div>
		</div>


	</div>
</body>
</html>
